<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4>Nuevo Producto</h4>
            <form [formGroup]="form">
                <div class="form-group class-sm-12">
                    <label for="nombre"> Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" required>
                </div>
                <div class="form-group class-sm-12">
                    <label for="precio"> Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio" formControlName="precio" required>
                </div>
                <button class="btn btn-outline-success btn-block col-sm-12" style="margin-top: 2em;" [disabled]="form.invalid" (click)="crearNuevo()">Crear Nuevo</button>
            </form>
        </div>
    </div>
</div>
