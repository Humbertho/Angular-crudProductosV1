<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let producto of productos">          
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>$ {{ producto.precio }}</td>
          <td><button class="btn btn-outline-primary" routerLink = "/detail/{{producto.id}}" (click) = "subirId(producto.id)"><i class="fa-regular fa-eye"></i> Detalles </button></td>
          <td><button class="btn btn-outline-warning" routerLink = "/editar/{{producto.id}}" (click) = "subirId(producto.id)"><i class="fa-regular fa-pen-to-square"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="borrar(producto.id!)"><i class="fa-regular fa-trash-can"></i> Eliminar</button></td>
        </tr>
      </tbody>
</table>
<router-outlet></router-outlet>
